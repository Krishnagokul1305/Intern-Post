<div class="px-10 py-5 space-y-5">
  <header class="flex items-center justify-between">
    <h1 class="font-bold text-xl text-grey-400">Manage Offers</h1>
    <div class="flex items-center gap-5">
      <div class="flex items-center gap-5 bg-grey-900 p-1 text-grey-100">
        <button class="px-4 py-1 bg-grey-800">all</button
        ><button class="px-4 py-1">approved</button
        ><button class="px-4 py-1">rejected</button>
      </div>
      <select
        name="sorting"
        id=""
        class="px-4 py-2 bg-grey-900 text-grey-100 rounded-md focus:outline-none"
      >
        <option value="">sortby</option>
        <option value="">sortby</option>
        <option value="">sortby</option>
      </select>
    </div>
  </header>
  <app-spinner [loading]="isLoading"></app-spinner>
  <div *ngIf="!isLoading">
  <app-table [data]="offerLetters" [rowTemplate]="rowTemplate">
    <ng-container table-header>
      <th class="p-4 text-left">Roll No</th>
      <th class="p-4 text-left">Name</th>
      <th class="p-4 text-left">Email</th>
      <th class="p-4 text-left">Batch</th>
      <th class="p-4 text-left">Company</th>
      <th class="p-4 text-left">Status</th>
      <th class="p-4 text-left"></th>
    </ng-container>
    <ng-template #rowTemplate let-offer >
      <tr class="border-b border-grey-700 text-sm text-grey-400">
        <td class="py-6 px-4 font-semibold">{{ offer.student.RegNo }}</td>

        <td class="p-4">
          <span class="font-medium">{{ offer.student.fullName }}</span>
        </td>

        <td class="p-4">
          <span class="font-medium">{{ offer.student.email }}</span>
        </td>

        <td class="p-4 font-medium">
          {{ offer.student.batch }}
        </td>

        <td class="p-4 font-medium">
          {{ offer.companyName }}
        </td>
        <td class="p-4">
          <span
            [ngClass]="statusToTagName[offer.status]"
            class="px-3 py-1 rounded-md"
            >{{ offer.status }}</span
          >
        </td>
        <td class="relative">
          <button
            class="text-white px-3 py-2 rounded-md bg-customBlue-700"
            (click)="goToUploads(offer._id)"
          >
            view
          </button>
        </td>
      </tr>
    </ng-template>
  </app-table>
</div>
  <div class="mt-3">
    <app-paginator
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"
  ></app-paginator>
</div>
