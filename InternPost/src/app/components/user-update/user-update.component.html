<div class="px-10 py-5 space-y-5">
  <header class="flex items-center justify-between">
    <h1 class="font-bold text-xl text-grey-400">Update User</h1>
  </header>

  <div class="bg-grey-900 p-8 rounded-lg shadow-lg w-full">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- Name Field -->
        <div class="space-y-2">
          <label for="name" class="block text-grey-400">Name</label>
          <input
            [value]="user.fullName"
            type="text"
            id="name"
            formControlName="fullName"
            class="mt-1 block w-full px-4 py-3 bg-grey-700 text-grey-100 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-grey-400">Email</label>
          <input
            value="admin@gmail.com"
            type="email"
            id="email"
            formControlName="email"
            class="mt-1 block w-full px-4 py-3 bg-grey-700 text-grey-100 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>

        <!-- Phone Number Field -->
        <div class="space-y-2">
          <label for="phone_no" class="block text-grey-400">Phone No</label>
          <input
            type="text"
            value="987654321"
            id="phone_no"
            formControlName="phoneNo"
            class="mt-1 block w-full px-4 py-3 bg-grey-700 text-grey-100 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>

        <!-- Image Upload Field -->
        <div class="space-y-2 ">
          <label for="image" class="block text-grey-400">Profile Image</label>
          <div class="flex items-center space-x-4  rounded-lg p-2 bg-grey-700">
            <label
              for="image"
              class="px-4 py-1 bg-blue-600 text-white rounded-lg cursor-pointer shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
            >
              Choose File
            </label>
            <span *ngIf="fileName" class="text-grey-100">{{ fileName }}</span>
            <input type="file" id="image" (change)="onFileChange($event)" class="hidden" />
            <button *ngIf="fileName" (click)="clearFile()" class="ml-auto text-grey-500 hover:text-grey-700 focus:outline-none">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
         
        </div>
      </div>

      <div class="flex items-center mt-8">
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500 ms-auto"
        >
          Update
        </button>
      </div>
    </form>
  </div>

  <div class="bg-grey-900 p-8 rounded-lg shadow-lg w-full">
    <form>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- Old Password Field -->
        <div class="space-y-2">
          <label for="old_password" class="block text-grey-400">Old Password</label>
          <input
            type="password"
            value="12345678"
            id="old_password"
            class="mt-1 block w-full px-4 py-2 bg-grey-700 text-grey-100 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>

        <!-- New Password Field -->
        <div class="space-y-2">
          <label for="new_password" class="block text-grey-400">New Password</label>
          <input
            type="password"
            value="12345678"
            id="new_password"
            class="mt-1 block w-full px-4 py-2 bg-grey-700 text-grey-100 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
      </div>

      <div class="flex items-center mt-8">
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500 ms-auto"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
