<div class="px-10 py-5 space-y-5">
    <header class="flex items-center justify-between">
      <h1 class="font-bold text-xl text-grey-400">Update User</h1>
    </header>
    <div class="bg-grey-900 p-8 rounded-lg shadow-lg w-full">
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- Name Field -->
          <div class="space-y-2">
            <label for="name" class="block text-grey-400">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="mt-1 block w-full px-4 py-2 bg-grey-700 text-grey-100 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
          
          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="block text-grey-400">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="mt-1 block w-full px-4 py-2 bg-grey-700 text-grey-100 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
          
          <!-- Phone Number Field -->
          <div class="space-y-2">
            <label for="phone_no" class="block text-grey-400">Phone No</label>
            <input
              type="text"
              id="phone_no"
              formControlName="phone_no"
              class="mt-1 block w-full px-4 py-2 bg-grey-700 text-grey-100 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
  
          <!-- Image Upload Field -->
          <div class="space-y-4">
            <label for="image" class="block text-gray-200 font-medium">Profile Image</label>
            <input
              type="file"
              id="image"
              (change)="onFileChange($event)"
              class="mt-1 block w-full px-4 py-2  text-gray-100  rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent cursor-pointer"
            />
          </div>
          
        </div>
        <div class="flex items-center mt-8">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500 ms-auto"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
